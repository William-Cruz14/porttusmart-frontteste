<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Processando Login...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f5f5f5;
        }
        .loading {
            text-align: center;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4285f4;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <p>Processando login...</p>
    </div>

    <script>
        // Pega o código de autorização da URL
        const urlParams = new URLSearchParams(window.location.search);
        const authCode = urlParams.get('code');
        const error = urlParams.get('error');

        // ORIGENS PERMITIDAS (3 AMBIENTES)
        const allowedOrigins = [
            "http://127.0.0.1:5500",
            "https://site-condomino-piv.vercel.app",
            "https://d128i9hqy82wx1.cloudfront.net"
        ];

        // Determina dinamicamente para qual origin responder
        const openerOrigin = allowedOrigins.find(origin =>
            document.referrer.startsWith(origin)
        ) || allowedOrigins[0];

        if (error) {
            console.error('Erro do Google:', error);
            window.opener.postMessage({
                type: 'OAUTH_ERROR',
                error: error
            }, openerOrigin);
            window.close();
        } 
        else if (authCode) {
            window.opener.postMessage({
                type: 'OAUTH_CODE',
                code: authCode
            }, openerOrigin);
            window.close();
        } 
        else {
            console.error('Nenhum código recebido');
            window.close();
        }
    </script>
</body>
</html>
